<!DOCTYPE html>
<html>
<head>
	<title>Aquarium Fertilizer Dose</title>
	<style>
		table {
			border-collapse: collapse;
			width: 100%;
		}
		th, td {
			padding: 8px;
			text-align: left;
			border-bottom: 1px solid #ddd;
		}
		tr:hover {
			background-color: #f5f5f5;
		}
		th {
			background-color: #4CAF50;
			color: white;
		}
	</style>
</head>
<body>
	<h1>Aquarium Fertilizer Dose</h1>
	<table>
		<thead>
			<tr>
				<th>Date</th>
				<th>Fe dose</th>
				<th>PO4 dose</th>
				<th>NO3 dose</th>
			</tr>
		</thead>
		<tbody>
			{% for row in rows %}
			<tr>
				<td>{{ row.date }}</td>
				<td>{{ row.eisen }}</td>
				<td>{{ row.phosphat }}</td>
				<td>{{ row.nitrat }}</td>
			</tr>
			{% endfor %}
		</tbody>
	</table>
	<img src="plot.png" alt="Fertilizer Dose Plot">
</body>
</html>
